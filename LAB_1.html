<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
Registration Form
<br>
<form>
<table>
<tr>
<td>First Name: </td><td><input type="text" id="a" name="aname"></td>
</tr>
<tr>
<td>Last Name: </td><td><input type="text" id="b" name="bname"></td>
</tr>
<tr><td>Age:</td><td> <input type="date" id="c" name="cname"></td>
</tr>
Designation:<br>
<input type="radio" id="junior programmer" name="Designation" value="junior programmer">
Junior Programmer
<input type="radio" id="senior programmer" name="gender" value="senior programmer">
Senior Programmer
<input type="radio" id="project lead" name="gender" value="project lead">
Project Lead
<br>
        <p>Preferred Language:</p>
        <input type="checkbox">
        <label for="java">JAVA</label>
        <input type="checkbox" name="" id="">
        <label for="PHP">PHP</label>
        <input type="checkbox" name="" id="">
        <label for="C++">C++</label>
<tr><td>Password:</td><td> <input type="password" id="e" name="ename"><td>
</table>
<table><tr><td>
<br>
        <label for="myfile">Please Choose a file:</label>
        <input type="file" id="myfile" name="myfile">
        <br>
<input type ="submit" value="Submit"></td>
<td><input type ="reset" value="Reset"></td>
</tr>
</table>
</form>
</body>
</html>
